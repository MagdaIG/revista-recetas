<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revista Gourmet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<header class="portada text-center py-5">
  <div class="container">
    <h1 class="display-1 fw-bold titulo-revista">Revista Gourmet</h1>
    <p class="lead subtitulo">Sabores que inspiran • Temporada 2025</p>
  </div>
</header>

<div class="container revista-container py-4">
  <div class="row g-4">
    <!-- Spaghetti -->
    <div class="col-md-6 col-lg-4">
      <div class="card receta" data-receta="spaghetti">
        <img src="assets/img/spaghetti.png" class="card-img-top" alt="Spaghetti">
        <div class="card-body">
          <span class="badge bg-warning text-dark">Italiana</span>
          <h3 class="card-title mt-2">Spaghetti Clásico</h3>
          <div class="meta-receta">
            <small><i class="bi bi-clock"></i> 40 min</small>
            <small><i class="bi bi-people"></i> 4 porciones</small>
          </div>
        </div>
      </div>
    </div>
    <!-- Ensalada -->
    <div class="col-md-6 col-lg-4">
      <div class="card receta" data-receta="ensalada">
        <img src="assets/img/cesar.png" class="card-img-top" alt="Ensalada">
        <div class="card-body">
          <span class="badge bg-success">Light</span>
          <h3 class="card-title mt-2">Ensalada César</h3>
          <div class="meta-receta">
            <small><i class="bi bi-clock"></i> 15 min</small>
            <small><i class="bi bi-people"></i> 2 porciones</small>
          </div>
        </div>
      </div>
    </div>
    <!-- Tiramisú -->
    <div class="col-md-6 col-lg-4">
      <div class="card receta" data-receta="tiramisu">
        <img src="assets/img/tiramisu.png" class="card-img-top" alt="Tiramisú">
        <div class="card-body">
          <span class="badge bg-danger">Postre</span>
          <h3 class="card-title mt-2">Tiramisú</h3>
          <div class="meta-receta">
            <small><i class="bi bi-clock"></i> 30 min</small>
            <small><i class="bi bi-people"></i> 6 porciones</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Receta -->
<div class="modal fade" id="modalReceta" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitulo"></h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="modalImagen" src="" class="img-fluid rounded mb-3" alt="">
        <p id="resumenReceta"></p>
        <div class="detalles-receta">
          <p><strong><i class="bi bi-clock"></i> Tiempo total:</strong> <span id="tiempoTotal"></span></p>
          <p><strong><i class="bi bi-basket"></i> Ingredientes:</strong> <span id="ingredientes"></span></p>
          <p><strong><i class="bi bi-star"></i> Nivel de dificultad:</strong> <span id="dificultad"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 mt-5 bg-dark text-light">
  <p class="mb-0">© 2025 Revista Gourmet | Magdalena Inalaf G. </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
